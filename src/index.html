<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style/main.css" />
    <!-- ES6-related imports -->
    <script src="lib/traceur-runtime.js"></script>
    <script src="lib/es6-module-loader-sans-promises.src.js"></script>
    <script src="lib/extension-register.js"></script>
    <script src="lib/extension-cjs.js"></script>
    <script>
        System.paths = {
            'rx/dist/rx.all': 'lib/rx.all.js',
            'angular2/*': 'lib/angular2.js',
            'gsap/*': 'lib/gsap.js',
            'snapsvg/*': 'lib/snap.svg.js',
            '*': '*.js'
        };
        register(System);
        cjs(System);
    </script>
    <!-- Angular2-related imports -->
    <script src="lib/zone.js"></script>
    <script src="lib/long-stack-trace-zone.js"></script>
    <script src="lib/angular2.js"></script>
    <script src="lib/gsap.js"></script>
    <script src="lib/snap.svg.js"></script>
</head>
<body>

    <div class="main-wrapper">
        <grass></grass>
        <snail></snail>
    </div>
</body>
<!-- Application bootstrap logic -->
<script>
    Promise.all([
        System.import('angular2/core'),
        System.import('snail'),
        System.import('grass')
    ]).then(function (modules) {
        modules[0].bootstrap(modules[1].Snail);
        modules[0].bootstrap(modules[2].Grass);
    }, console.log.bind(console));
</script>

</html>
